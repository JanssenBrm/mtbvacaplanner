<div class="main">
  <div class="sidebar">
    <app-list [routes]="routes" (activateRoute)="activateRoute($event)"></app-list>
  </div>
  <div class="content">
    <app-map [routes]="routes" [activeRouteId]="activeRouteId"></app-map>
  </div>
</div>
<div *ngIf="activeRoute" class="chart">
  <app-chart [route]="activeRoute"></app-chart>
</div>
