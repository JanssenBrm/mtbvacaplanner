<div class="selection">
  <div class="block">
    <h4>Background layer</h4>
    <select (change)="toggleBackgroundLayer($event.target.value)">
      <option *ngFor="let layer of getBackgroundLayers(layers)" [value]="layer.get('name')" [selected]="layer.getVisible()">{{layer.get('title')}}</option>
    </select>
  </div>
  <div class="block">
    <h4>Additional layers</h4>
    <div *ngFor="let layer of getInfoLayers(layers)">
      <input type="checkbox" [checked]="layer.getVisible()" (change)="toggleLayer(layer)"/>{{layer.get('title')}}
    </div>
  </div>
</div>
