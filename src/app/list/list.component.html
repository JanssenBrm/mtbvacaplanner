<div class="filter">
  <input type="text" (keyup)="setFilter($event.target.value)"/>
  <i class="fas fa-search"></i>
</div>
<div class="list">
  <div *ngFor="let route of getFilteredRoutes(routes)" (click)="setActiveRoute(route.id)" class="route" [class.active]="route.id === activeId">
    <div class="route_title">
      {{route.name}}
    </div>
    <div class="info">
      <div>
        <i class="fas fa-ruler-horizontal"></i>
        <span>{{route.ride.distance}}</span>km
      </div>
      <div>
        <i class="fas fa-stopwatch"></i>
        <span>{{route.ride.duration}}</span>
      </div>
      <div>
        <i class="fas fa-arrow-up"></i>
        <span>{{route.ride.ascent}}</span>m
      </div>
      <div>
        <i class="fas fa-arrow-down"></i>
        <span>{{route.ride.descent}}</span>m
      </div>
    </div>
  </div>
</div>
